<html lang="en">
  <head>

    <link rel="stylesheet" href="../css/estilos.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">

  <body>
    <header class="header">
      <nav class="header__navbar">
  <ul class="header__navbar--principal">
              <li><a href="../index.html">Inicio</a></li>

  </ul>

  </header>

  <div class="formContenedor">
    <div class="imagenFormulario">
      <img src="../imagenes/formulario.png" alt="Formulario (máquina de escribir)" width="100%">
    </div>
    <div class="formulario">
    <h2>FORMULARIO</h2>
    <h3>ESTAMOS EN CONTACTO</h3>
    <section class="textoFormulario">
      <form action="">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Nombre"
            required
          />
          <br />
          <br />
          <label for="apellido">Apellido</label>
          <input
            type="text"
            name="apellido"
            id="apellido"
            placeholder="Apellido"
            required
          />
          <br />
          <br />
          <label for="telefono">Teléfono</label>
          <input type="text" name="telefono" id="telefono" required />
          <br />
          <br />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
          <br />
          <br />
          <label for="mensaje">Mensaje</label>
          <br />
          <textarea name="mensaje" id="mensaje" cols="50" rows="8"></textarea>
          <br />
          <br />
          <input type="submit" value="Enviar formulario" />
          <input type="submit" value="Cancelar" />
          <br />
          <br />
      </form>
      </section>
    </div>
  </div>
   

    <footer class="footer">
      <div class="footer__redes">
      <a href="https://www.linkedin.com">Linkedin</a>
      <a href="https://www.facebook.com">Facebook</a>
      <a href="https://www.instagram.com/?hl=es">Instagram</a>
      <a href="https://web.whatsapp.com">Whatsapp</a>
      </div>
      </footer>
  </body>
</html>
